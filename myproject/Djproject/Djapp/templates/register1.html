<!DOCTYPE html>
<html>
<head>
  <title></title>
   <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<form class="col-md-12">
    <div class="form-group">
        <input type="text" name = "name" class="form-control input-lg" placeholder="Name">
    </div>
    <div class="form-group">
        <input type="password" name = "addr" class="form-control input-lg" placeholder="Address">
    </div>
    <div class="form-group">
        <input type="password" name = "country" class="form-control input-lg" placeholder="Country">
    </div>
    <div class="form-group">
        <input type="password" name = "state" class="form-control input-lg" placeholder="State">
    </div>
    <div class="form-group">
        <input type="password" name = "phone" class="form-control input-lg" placeholder="Phone">
    </div>
    <div class="form-group">
        <button class="btn btn-primary btn-lg btn-block">Sign In</button>
        <span><a href="#">Need help?</a></span>
        <span class="pull-right"><a href="#">New Registration</a></span>
    </div>
</form>


</body>
</html>
